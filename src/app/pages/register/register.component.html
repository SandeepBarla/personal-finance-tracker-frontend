<div class="max-w-md mx-auto mt-10 bg-white p-8 shadow-md rounded-md">
  <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block font-medium mb-1">Full Name</label>
      <input
        type="text"
        formControlName="fullName"
        class="w-full border px-4 py-2 rounded"
      />
    </div>

    <div>
      <label class="block font-medium mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full border px-4 py-2 rounded"
      />
    </div>

    <div>
      <label class="block font-medium mb-1">Password</label>
      <input
        type="password"
        formControlName="password"
        class="w-full border px-4 py-2 rounded"
      />
    </div>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded disabled:bg-gray-400"
    >
      Register
    </button>

    <div *ngIf="error" class="text-red-500 mt-2 text-center">
      {{ error }}
    </div>
  </form>
</div>
